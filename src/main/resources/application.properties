spring.application.name=stock-manager

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/stock_manager
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=create-drop

spring.messages.basename=spring.messages.basename=messages/validation-messages-category,messages/validation-messages-inventory,messages/validation-messages-product


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.open-in-view=true

server.error.include-stacktrace=never