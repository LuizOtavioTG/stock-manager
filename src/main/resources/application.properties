spring.application.name=stock-manager

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/stock_manager
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=none

spring.messages.basename=messages/validation-messages-category,messages/validation-messages-inventory,messages/validation-messages-product



spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.open-in-view=true

server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always

# Security
app.security.jwt.secret=${JWT_SECRET:change-me-please-32chars}
app.security.jwt.access-token.expiration=15m
app.security.jwt.refresh-token.expiration=7d
app.security.auth.max-failed-attempts=5
app.security.auth.lock-duration=15m

# CORS (dev default allows local frontends)
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.security.cors.allowed-headers=Authorization,Content-Type
