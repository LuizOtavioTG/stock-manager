# === Validation messages for StorageLocation DTOs ===

# -- Name field
storageLocation.name.notblank = O nome é obrigatório.
storageLocation.name.size = O nome não pode ter mais de 100 caracteres.

# -- Type field
storageLocation.type.notblank = O tipo é obrigatório.
storageLocation.type.size = O tipo não pode ter mais de 50 caracteres.

# -- Address field
storageLocation.address.size = O endereço não pode ter mais de 255 caracteres.

# -- Phone Number field
storageLocation.phoneNumber.size = O telefone não pode ter mais de 20 caracteres.

# -- Email field
storageLocation.email.valid = O e-mail deve ser válido.
storageLocation.email.size = O e-mail não pode ter mais de 100 caracteres.

# -- Responsible Name field
storageLocation.responsibleName.size = O nome do responsável não pode ter mais de 100 caracteres.

# -- Notes field
storageLocation.notes.size = As observações não podem ter mais de 500 caracteres.

# -- Capacity field
storageLocation.capacity.positiveOrZero = A capacidade deve ser zero ou um número positivo.

# -- Default Location field
storageLocation.defaultLocation.notnull = O campo 'local padrão' é obrigatório.

# -- Latitude field
storageLocation.latitude.range = A latitude deve estar entre -90 e 90.

# -- Longitude field
storageLocation.longitude.range = A longitude deve estar entre -180 e 180.
